{% extends "base.html" %}

{% block title %}
  結帳
{% endblock %}

{% block content %}
  <h1>結帳</h1>
  <div class="order-info">
    <h3>你的訂單</h3>
    <table class="table table-dark">
      <tr><th scope="col">商品名稱</th><th>價格</th><th>數量</th><th>小計</th></tr>
      {% for item in cart %}
        <tr>
          <td> {{ item.product.name }}</td><td>{{ item.num }}</td>
          <td>{{ item.price }}</td> <td>{{ item.tprice }}</td>
        </tr>
      {% endfor %}
    </table>
    <p> 總金額{{ cart.get_tprice }}</p>
  </div>
  <form method="post" class="order-form">
    {{ form.as_p }}
    <p><input type="submit" value="訂購"></p>
    {% csrf_token %}
  </form>
{% endblock %}
