{% extends "base.html" %}
{% load static %}
{% load bootstrap3 %}

{% block title %}
    {% if category %}{{ category.title }}{% else %}所有商品{% endif %}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <div class="thumbnail">
                    <img src="{% if product.image %}{{ product.image.url }}
                              {% else %}{% static "img/product.png" %}{% endif %}"
                         class="img-responsive">
                    <div class="caption">
                        <div class="row">
                            <div class="col-md-6">
                                <h3>{{ product.name }}</h3>
                            </div>
                            <div class="col-md-6 price">
                                <h3>${{ product.price }}</h3>
                            </div>
                        </div>
                        <p>{{ product.description }}</p>
                        <h2><a href="{{ product.category.get_absolute_url }}">{{ product.category }}</a></h2>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">

            </div>
        </div>

    </div>


{% endblock %}
