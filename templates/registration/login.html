{% extends "base.html" %}
{% block content %}
{% if form.errors %}
  <p>輸入的帳號與密碼不正確，請重新登入</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<div>
  <td>{{ form.username.label_tag }}</td>
  <td>{{ form.username }}</td>
</div>
<div>
  <td>{{ form.password.label_tag }}</td>
  <td>{{ form.password }}</td>
</div>
<div>
  <input type="submit" value="login" />
  <input type="hidden" name="next" value="{{ next }}" />
</div>
</form>
{% endblock %}
