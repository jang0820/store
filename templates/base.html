{% load static %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    {% bootstrap_css %}
    {% bootstrap_javascript %}

</head>
<body>
<div class="row">
  <div class="col-md-1">
  </div>
  <div class="col-md-5 page-header">
        <a href="/"><h1>線上點餐</h1></a>
  </div>
  <div class="col-md-4">
    <nav class="navbar navbar-expand-sm navbar-right h4"> 
        <ul class="navbar-nav">
         {% if user.is_authenticated %}
         <li>登入帳號：{{ user.get_username }}</li><br>
         <li><a href="{% url 'logout' %}?next={{ request.path }}">登出</a></li>
         {% else %}
         <li><a href="{% url 'login' %}?next={{ request.path }}">登入</a></li>
         {% endif %}
        </ul>
       </nav>
  </div>
</div>
<div class="container">


    {% block content %}
    {% endblock %}
</div>
</body>
</html>
